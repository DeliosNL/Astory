<!DOCTYPE html>
<html lang="en" data-ng-app="aStory" data-ng-controller="headerController">
<head>
    <meta charset="utf-8">
    <title>Astory</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/preview.css" rel="stylesheet"/>
    <link href="css/header.css" rel="stylesheet"/>
    <link href="css/editor.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/popup.css" rel="stylesheet"/>
    <link href="css/account.css" rel="stylesheet"/>
    <link href="css/home.css" rel="stylesheet"/>
    <link href="css/loginregister.css" rel="stylesheet"/>
    <link href="css/storyoverview.css" rel="stylesheet"/>
    <script src="./javascripts/lib/jquery-1.10.2.min.js"></script>
    <script src="./javascripts/lib/jquery-ui.js"></script>
    <script src="./javascripts/lib/angular.min.js"></script>
    <script src="./javascripts/lib/angular-animate.min.js"></script>
    <script src="./javascripts/lib/sortable.js"></script>
    <script src="./javascripts/lib/angular-resource.min.js"></script>
    <script src="./javascripts/lib/ui-bootstrap-custom-0.7.0.min.js"></script>
    <script src="./javascripts/lib/ui-bootstrap-custom-tpls-0.7.0.min.js"></script>
    <script src="./javascripts/lib/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="./javascripts/lib/angular-flash.js"></script>
    <script src="./javascripts/lib/angular-ui.min.js"></script>
    <script src="./javascripts/app.js"></script>
    <script src="./javascripts/controllers.js"></script>
    <script src="./javascripts/services.js"></script>
    <script src="./javascripts/directives.js"></script>
    <script src="./javascripts/controllers/editorController.js"></script>
    <script src="./javascripts/controllers/playerController.js"></script>
    <script src="./javascripts/lib/htmltoplain.js"></script>

</head>

<body>
<div id="navbar" data-ng-hide="loginpage">

    <a href="#/home">
        <img class="navlogo" src="images/Logo.png" alt="logo"/>
    </a>

    <a href="#/login" data-ng-show="!loggedin">
        <div class="navlink loginlink">Login</div>
    </a>

    <div id="navaccount" data-ng-show="loggedin">
        <img src="images/johndoe.png" alt="johndoe"/>

        <div id="accountstorywrapper">
            <p id="Accountname">{{accountinfo.username}}</p>

            <div id="navstorybutton">{{amountofstories}} stories</div>
        </div>
        <div id="navdropdownbutton"
             data-ng-click="showaccountdropdown = swapvisibility(showaccountdropdown); setAccountDropdownColor(showaccountdropdown);">
            <img src="images/arrowdown.png" data-ng-show="!showaccountdropdown" alt="v"/>
            <img ng-cloak src="images/arrowup.png" data-ng-show="showaccountdropdown" alt="v"/>
        </div>
        <accountdropdown></accountdropdown>
    </div>

    <a href="#/stories" data-ng-show="loggedin">
        <div class="navlink">My stories</div>
    </a>
    <a href="#/library">
        <div class="navlink">Library</div>
    </a>
    <a href="#/Help">
        <div class="navlink">Help</div>
    </a>
</div>

<div id="ng-view" data-ng-view>
    <!-- HIER KOMEN DE PARTIALS, NIKS ANDERS IN ZETTEN  -->
</div>
</body>
</html>
