<!DOCTYPE html>
<html lang="en" data-ng-app="aStory" data-ng-controller="headerController" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Astory</title>
    <!-- Bootstrap core CSS -->
    <link href="css/astory.css" rel="stylesheet">
</head>

<body>



<div id="navbar">
    <img class="navlogo" src="images/Logo.png" alt="logo"/>

    <div id="navaccount">
        <img src="images/johndoe.png" alt="johndoe"/>

        <div id="accountstorywrapper">
            <p id="Accountname">John Doe</p>

            <div id="navstorybutton">15 stories</div>
        </div>
        <div id="navdropdownbutton"
             data-ng-click="showaccountdropdown = swapvisibility(showaccountdropdown); setAccountDropdownColor(showaccountdropdown);">
            <img src="images/arrowdown.png" data-ng-show="!showaccountdropdown" alt="v"/>
            <img src="images/arrowup.png" data-ng-show="showaccountdropdown" alt="v"/>
        </div>
        <div id="accountdropdown" data-ng-show="showaccountdropdown">
            <div id="accountdropdownbuttonwrapper">
                <div class="accountdropdownbuttonprofile"><p>My profile settings</p></div>
                <div class="accountdropdownbuttonlogout"><p>Logout</p></div>
            </div>
        </div>
    </div>
    <a href="#/stories">
        <div class="navlink">My stories</div>
    </a>
    <a href="#/library">
        <div class="navlink">Library</div>
    </a>
    <a href="#/Help">
        <div class="navlink">Help</div>
    </a>
</div>

<div ng-view style="height: calc(100% - 130px)">
    <!-- HIER KOMEN DE PARTIALS, NIKS ANDERS IN ZETTEN  -->
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="./javascripts/lib/angular-animate.min.js"></script>
<script src="./javascripts/lib/angular.min.js"></script>
<script src="./javascripts/lib/angular-resource.min.js"></script>
<script src="./javascripts/app.js"></script>
<script src="./javascripts/controllers.js"></script>
<script src="./javascripts/services.js"></script>
<script src="./javascripts/directives.js"></script>
</body>
</html>
