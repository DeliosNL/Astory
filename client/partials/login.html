<div id="backgroundwrapper">
    <div id="loginfieldwrapper">
        <a href="#/home">
            <img src="../images/inloglogo.png" alt="Logo">
        </a>
        <form role="form">
            <div class="form-group">
                <label for="usernameinput">Username</label>
                <input type="text" class="form-control" id="usernameinput" name="username" data-ng-model="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="passwordinput">Password</label>
                <input type="password" class="form-control" id="passwordinput" name="password" data-ng-model="password" placeholder="Enter your password">
            </div>
        </form>
        <p class="errormessage" data-ng-show="failedloginattempt">Invalid username or password</p>

        <div id="loginbottomwrapper">
            <button id="loginbutton" data-ng-click="login(username, password);">Log in</button> <input type="checkbox"><p>Stay logged in</p>
        </div>
        <a href="#/register"><p class="createaccount">Create an account</p></a>
    </div>
</div>
